<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Black+Ops+One&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form>
        <div class="amount">
          <p>Enter A Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="form_opt">
          <div class="from">
            <p>From</p>
            <img src="https://flagsapi.com/AE/flat/64.png" />
            <select name="froom"></select>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="from">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to">              </select>
            </div>
          </div>
        </div>
        <div class="msg"><p>1 USD = 279.58 PKR</p></div>
        <button>Exchange</button>
      </form>
    </div>
  </body>
  <script src="codes.js"></script>
  <script src="script.js"></script>
</html>
